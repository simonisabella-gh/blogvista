{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
    </style>
</head>
<body>
{% for msg in messages %}
{{ msg }}
{% endfor %}
  {% block content %}
<form action="" method="post">
    {% csrf_token %}
    <div class="container">

        <table>
            <tr><td> <label for="">Username</label></td>
                <td> <input type="text" name="username" placeholder="username"></td></tr>

            <tr><td><label for="">Firstname</label></td>
                <td><input type="text" name="firstname" placeholder="firstname"></td></tr>

            <tr><td><label for="">Lastname</label></td>
                <td><input type="text" name="lastname" placeholder="lastname"></td></tr>

            <tr><td><label for="">Email</label></td>
                <td><input type="email" name="email" placeholder="email"></td></tr>

            <tr><td><label for="">Password</label></td>
                <td><input type="password" name="password" placeholder="password"></td></tr>

            <tr><td><label for="">Confirm Password</label></td>
                <td><input type="password" name="cpassword" placeholder="Confirm password"></td></tr>

            <tr><td colspan="2"><input type="submit" value="Register"></td>
            <td><a class="btn btn-secondary" href="{% url 'login' %}">Login</a></td></tr>
            </table>

</div>
</form>
 {% endblock %}
</body>
</html>
